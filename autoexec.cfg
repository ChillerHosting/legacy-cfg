# SERVERNAME: ddnet-gctf

sv_reset_file cfg/reset.cfg
sv_test_cmds 1
sv_register 1
sv_name "ChillerDragon's gCTF/iCTF [0.6/0.7 bridge]"
sv_gametype gctf
sv_welcome ""
sv_motd ""

sv_map "ctf5_spikes"
sv_port "8707"

sv_grenade_ammo_regen_num "5"
